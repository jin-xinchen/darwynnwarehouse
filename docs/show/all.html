    var info = L.control();
    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); 
        this.update();
        return this._div;
    };//mi<sup>2</sup>
    info.update = function (props) {
        this._div.innerHTML = (props ? '<b>' + props.legend + '</b><br />'
            : 'Hover over a Forward Sortation Area');
    };

    info.addTo(map);

    function getColor(d) {
		return d > 5  ? '#e9f5e2' :
			d == 5 ? '#ffeda0' :
			d == 4  ? '#a1d9cf' :
			d == 3   ? '#feb24c' :
			d == 2   ? '#61a354' :
			d == 1   ? '#f03b20' : '#61a354';
	}	
    function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.c)
		};
	}
    function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}
    var m1x_gj;
    function resetHighlight(e) {
		m1x_gj.resetStyle(e.target);
		info.update();
	}
    function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}
    function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}
    m1x_gj = L.geoJson(sD, {style: style,onEachFeature: onEachFeature}).addTo(map);

    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'info legend'),
            grades = [0, 1, 2, 3, 4,5],
            labels = [];

        // loop through our density intervals and generate a label with a colored square for each interval
        for (var i = 0; i < grades.length; i++) {
            div.innerHTML +='<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
        }
        return div;
    };
